<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin - login</title>

    
    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}"  rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/sb-admin.css') }}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<script type="text/javascript">
    
    $(document).on("click", "#reset", function () {
        var email= $(this).data('email');
        
        $(".modal-body #email").val( email );
    });
    
    </script>
    
<body>

    <div class="container">

        <div class="row">
            <div class="col-md-4 col-md-offset-4">
            </br></br></br></br></br></br>
                <div class="login-panel panel panel-default">

                    <div class="panel-heading">

                        <center>
                            <img style="max-width:50px; " class="img-responsive" alt="Responsive image" src="{{ url_for('static', filename='images/reportal.png') }}">
                            <img  style="max-width:100px; "class="img-responsive" alt="Responsive image" src="{{ url_for('static', filename='images/reportalf.png') }}">
                        </center>
                        <!-- <h3 class="panel-title">Admin login</h3>-->
                    </div>
                    <div class="panel-body">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-warning alert-dismissible" role="alert">
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            {{message}}
                                        </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        <form role="form" method="POST">
                            <fieldset>
                            <h5> Admin Login</h5>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" value="{{request.form.email}}" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="{{request.form.password}}">
                                </div>
                                <div class="form-group col-xs-6">
                                    <div class="form-group">
                                       <input type="checkbox" name="check"> Remember Me
                                    </div>
                                 </div>

                                 <div class="form-group col-xs-6">
                                    <div class="form-group">
                                       <a href="#forgot" data-toggle="modal"> Forgot Password? </a>
                                    </div>
                                 </div>
                                <!-- Change this to a button or input when using this as a form -->
                                
                                <button type="submit" class="btn btn-primary btn-default btn-block" value="login">Login</button>
                                
                            </fieldset>
                        </form>
                        <p>{{ error }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="forgot">
        <div class="modal-dialog">
           <div class="modal-content">
              <div class="modal-header">
                 <button type="button" class="close" data-dismiss='modal' aria-hidden="true"><span class="glyphicon glyphicon-remove"></span></button>
                 <h4 class="modal-title" style="font-size: 32px; padding: 12px;"> Recover Your Password </h4>
              </div>
              <div class="modal-body">
                      <div class="text-center">
                              <h3><i class="fa fa-lock fa-4x"></i></h3>
                              <h2 class="text-center">Forgot Password?</h2>
                              <p>You can reset your password here.</p>
                                <form id="reset-form" role="form" method="POST">
                                  <div class="form-group">
                                    <div class="input-group">
                                      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                      <input id="email" name="email" class="form-control" type="email">
                                    </div>
                                  </div>
                                  </form>
                                  </div>
              </div>
              <div class="modal-footer">
                 <div class="form-group">
                        <button type="submit" id ="reset" class="btn btn-lg btn-primary btn-block" data-toggle="modal" data-target="#forgot"  
                        href="#forgot">Reset Password</button>
                 </div>
              </div>
           </div>
        </div>
     </div>






    <!-- jQuery -->
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    
    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>


</body>

</html>
